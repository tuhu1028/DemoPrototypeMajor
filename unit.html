<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo Unit">
    <meta name="author" content="Uyen DLT">
    <link rel="stylesheet" href="css/headerandfooter.css">
    <link rel="stylesheet" href="css/nav.css">


    <title>Demo Unit</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .grid-container {
            /* transform: translate(10%, 10%); */
            height: max-content;
            margin-left: 10px;
            margin-right: 10px;
            display: grid;
            grid-template-columns: 400px 400px 300px;
            grid-template-rows: 300px 300px 300px 300px;
            grid-gap: 40px;
            /* background-color: aquamarine; */
            padding: 50px;
            border: #666;
            /* background-image: linear-gradient(to bottom right,white ,#26D8D8); */
        }
        
        main {
            text-align: center;
        }
        
        .grid-container>div {
            background-image: url(image/unit.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 100px 0;
            font-size: 70px;
            background-position: center;
            border: 2px;
            border-radius: 50px 50px;
        }
        
        a {
            text-decoration: solid;
        }
        
        a:hover {
            color: blue;
            text-decoration: none;
        }
        
        selector:hover {
            color: blueviolet;
        }
        
        .logo {
            width: 40%;
            float: left;
            /* background-color: blueviolet; */
            height: 100px;
            margin-left: 50px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('#header').load('header.html');
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body>
    <div id="header"></div>

    <div class="main">
        <div class="grid-container">
            <div><a href="#">1</a></div>
            <div><a href="#">2</a></div>
            <div><a href="#">Review 1</a></div>
            <div><a href="#">3</a></div>
            <div><a href="#">4</a></div>
            <div><a href="#">Review 2</a></div>
            <div><a href="#">5</a></div>
            <div><a href="#">6</a></div>
            <div><a href="#">Review 3</a></div>
            <div><a href="#">7</a></div>
            <div><a href="#">8</a></div>
            <div><a href="#">Review 4</a></div>
        </div>
    </div>

    <div id="footer"></div>
</body>


</html>
